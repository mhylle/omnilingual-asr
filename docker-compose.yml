version: '3.8'

services:
  api:
    build: .
    container_name: omnilingual-asr-api
    ports:
      - "8000:8000"
    environment:
      - DEFAULT_MODEL=ctc_1b
      - MAX_BATCH_SIZE=10
      - CLEANUP_UPLOADS=true
    volumes:
      - ./uploads:/app/uploads
      - ~/.cache/huggingface:/root/.cache/huggingface
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
